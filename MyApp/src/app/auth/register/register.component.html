<div class="pt-20 p-4 max-w-sm mx-auto">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form (ngSubmit)="onSubmit()"
        #regForm="ngForm"
        class="space-y-4">
    <div>
      <label class="block mb-1">Username</label>
      <input name="username"
             [(ngModel)]="username"
             required
             class="w-full border p-2 rounded" />
    </div>
    <div>
      <label class="block mb-1">Password</label>
      <input name="password"
             type="password"
             [(ngModel)]="password"
             required
             minlength="6"
             class="w-full border p-2 rounded" />
    </div>
    <button type="submit"
            [disabled]="regForm.invalid"
            class="w-full bg-bb-blue text-white py-2 rounded disabled:opacity-50">
      Register
    </button>
    <p *ngIf="success" class="text-green-600 mt-2">{{ success }}</p>
    <p *ngIf="error" class="text-red-600 mt-2">{{ error }}</p>
  </form>
</div>
