<nav class="bg-gradient-to-r from-green-800 to-green-900 text-white fixed top-0 w-full z-50 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo / Home -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center space-x-2">
          <img src="assets/gorilla-logo.png" alt="MovieGorilla" class="h-8 w-8 object-cover" />
          <span class="text-xl font-extrabold tracking-tight">MovieGorilla</span>
        </a>
      </div>

      <!-- Links -->
      <div class="hidden md:flex space-x-4">
        <a routerLink="/movies" class="px-3 py-2 rounded hover:bg-green-700">Browse</a>
        <a routerLink="/watchlist" class="px-3 py-2 rounded hover:bg-green-700">Watchlist</a>
        <a routerLink="/recommendations" class="px-3 py-2 rounded hover:bg-green-700">AI Picks</a>
        <a routerLink="/profile" class="px-3 py-2 rounded hover:bg-green-700">Profile</a>
        <a *ngIf="isAdmin" routerLink="/admin/ratings" class="px-3 py-2 rounded hover:bg-green-700">
          Admin Ratings
        </a>
      </div>

      <!-- Auth / Dark‐mode Toggle -->
      <div class="flex items-center space-x-4">
        <button (click)="toggleDarkMode()" class="p-1 rounded hover:bg-green-700">
          <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 3v1m0 16v1m8.66-12l-.7.7m-16 16l-.7.7M21 12h1M2 12H1m17.66 7.66l-.7-.7M4.34 4.34l-.7-.7" />
          </svg>
          <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 3C7.03 3 3 7.03 3 12s4.03 9 9 9a9 9 0 000-18z" />
          </svg>
        </button>

        <ng-container *ngIf="auth.isLoggedIn(); else showLogin">
          <span class="text-sm">{{ auth.getUsername() }}</span>
          <button (click)="logout()" class="px-3 py-2 rounded hover:bg-green-700 bg-red-600">Logout</button>
        </ng-container>
        <ng-template #showLogin>
          <a routerLink="/login" class="px-3 py-2 rounded hover:bg-green-700 bg-blue-600">Login</a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
