<div class="p-4 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">AI Recommendations</h2>

  <textarea [(ngModel)]="promptText"
            rows="4"
            class="w-full border p-2 rounded mb-2"
            placeholder="Describe what kind of movie you’d like…"></textarea>

  <button (click)="submitPrompt()"
          [disabled]="loading || !promptText.trim()"
          class="bg-blue-600 text-white px-4 py-2 rounded disabled:opacity-50">
    {{ loading ? 'Thinking…' : 'Get Recommendations' }}
  </button>

  <p *ngIf="error" class="text-red-600 mt-2">{{ error }}</p>

  <ul *ngIf="recommendations.length > 0" class="mt-4 list-disc pl-5">
    <li *ngFor="let r of recommendations">{{ r.title }} – {{ r.reason }}</li>
  </ul>
</div>
