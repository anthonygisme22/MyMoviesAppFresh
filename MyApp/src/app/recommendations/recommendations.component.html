<div class="pt-20 p-4 text-white min-h-screen max-w-2xl mx-auto">

  <h1 class="text-3xl font-bold mb-6">AI Movie Picks</h1>

  <form (ngSubmit)="ask()" class="flex gap-4 mb-6">
    <input [(ngModel)]="prompt" name="prompt"
           placeholder="Ask e.g. 'mind‑bending thrillers'"
           class="flex-1 bg-gray-700 px-3 py-2 rounded outline-none" />
    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 px-4 rounded">
      Ask
    </button>
  </form>

  <!-- skeleton -->
  <div *ngIf="loading" class="space-y-4">
    <div *ngFor="let _ of sk()" class="h-20 bg-gray-700 animate-pulse rounded"></div>
  </div>

  <!-- error / empty -->
  <p *ngIf="!loading && error" class="text-red-400">{{ error }}</p>
  <p *ngIf="!loading && !error && recs.length===0"
     class="text-gray-400">Ask the gorilla for recommendations!</p>

  <!-- list -->
  <div *ngIf="!loading && recs.length" class="space-y-4">
    <div *ngFor="let r of recs"
         class="bg-gray-800 rounded p-4 shadow-lg">
      <h2 class="font-semibold text-lg mb-1">{{ r.title }}</h2>
      <p class="text-sm text-white/80">{{ r.reason }}</p>
    </div>
  </div>
</div>
