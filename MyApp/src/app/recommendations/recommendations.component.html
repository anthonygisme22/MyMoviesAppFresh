<div class="pt-20 p-4">
  <h1 class="text-2xl font-bold mb-4">AI Recommendations</h1>

  <div class="mb-4">
    <label class="block font-semibold">Enter your prompt:</label>
    <textarea [(ngModel)]="prompt"
              rows="3"
              class="w-full border p-2"
              placeholder="Describe what kind of movies you like..."></textarea>
  </div>

  <button (click)="getRecommendations()"
          class="bg-bb-blue text-white px-4 py-2 rounded">
    Get Recommendations
  </button>

  <p *ngIf="error" class="text-red-600 mt-2">{{ error }}</p>

  <div *ngIf="recommendations.length > 0" class="mt-4">
    <h2 class="text-xl font-semibold">Recommended Movies</h2>
    <ul class="list-disc ml-6">
      <li *ngFor="let r of recommendations" class="mt-2">
        <strong>{{ r.title }}:</strong> {{ r.reason }}
      </li>
    </ul>
  </div>

  <div *ngIf="rawResponse" class="mt-4">
    <h2 class="text-xl font-semibold">Raw AI Response</h2>
    <pre class="bg-gray-100 p-2 rounded">{{ rawResponse }}</pre>
  </div>
</div>
