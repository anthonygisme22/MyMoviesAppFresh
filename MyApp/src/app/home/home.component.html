<div class="pt-16 bg-gradient-to-br from-gray-800 to-gray-900 text-white min-h-screen">

  <!-- ---------------------------------------- -->
  <!-- Redesigned Hero Banner (no hard crop)  -->
  <!-- ---------------------------------------- -->
  <div class="hero-image-container relative w-full">
    <!--
      The <img> now uses height:auto so it displays fully (no cropping).
      We then place a semi-transparent black overlay on top to blend the edges
      into the dark page background.
    -->
    <img src="assets/hero.jpg"
         alt="Gorilla Hero"
         class="hero-image" />

    <!-- Black overlay with 40% opacity, centered text -->
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
      <h1 class="text-4xl md:text-5xl font-extrabold text-white">
        Welcome to MovieGorilla
      </h1>
    </div>
  </div>

  <!-- ---------------------------------------- -->
  <!-- Glarky’s Top Picks (unchanged)          -->
  <!-- ---------------------------------------- -->
  <section class="p-4 space-y-4">
    <h2 class="text-3xl font-bold">Glarky’s Top Picks</h2>

    <!-- Loading placeholder -->
    <div *ngIf="loadingFeatured" class="text-gray-400">Loading…</div>

    <!-- No picks message -->
    <div *ngIf="!loadingFeatured && featured.length === 0"
         class="text-gray-400">
      No top picks available.
    </div>

    <!-- Horizontal scroll of featured cards -->
    <div *ngIf="featured.length > 0"
         class="flex space-x-4 overflow-x-auto pb-2">
      <div *ngFor="let f of featured"
           class="min-w-[180px] cursor-pointer transform hover:scale-105 transition"
           (click)="viewMovie(f.movieId)">
        <img [src]="imageBaseUrl + f.posterUrl"
             alt="{{ f.title }}"
             class="w-full h-44 object-cover rounded-lg shadow-lg" />
        <div class="mt-2 text-center">
          <h3 class="font-medium">{{ f.title }}</h3>
          <p class="text-sm text-gray-300">Score: {{ f.score }}/100</p>
        </div>
      </div>
    </div>
  </section>

  <!-- ---------------------------------------- -->
  <!-- Trending Now (TMDb)                     -->
  <!-- ---------------------------------------- -->
  <section class="p-4 space-y-4">
    <h2 class="text-3xl font-bold">Trending Now</h2>

    <!-- Loading placeholder -->
    <div *ngIf="loadingTrending" class="text-gray-400">Loading…</div>

    <!-- Grid of trending cards -->
    <div *ngIf="!loadingTrending"
         class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4">
      <div *ngFor="let t of trending"
           class="cursor-pointer transform hover:scale-105 transition"
           (click)="viewMovie(t.movieId)">
        <img [src]="imageBaseUrl + t.posterUrl"
             alt="{{ t.title }}"
             class="w-full h-32 object-cover rounded-lg shadow-lg" />
        <div class="mt-1 text-center">
          <h3 class="text-sm font-medium">{{ t.title }}</h3>
          <p class="text-xs text-gray-300">
            {{ t.averageRating }}/100 • ({{ t.ratingCount }})
          </p>
        </div>
      </div>
    </div>
  </section>

</div>
