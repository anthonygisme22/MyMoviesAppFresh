<!-- src/app/home/home.component.html -->

<div class="home-container">

  <!-- Hero: use an actual <img> so it never gets cropped -->
  <div class="hero-wrapper">
    <img src="/assets/hero.jpg"
         alt="MovieGorilla Hero"
         class="hero-image" />
    <div class="hero-text-overlay">
      <h1 class="hero-title">Welcome to MovieGorilla</h1>
    </div>
  </div>

  <!-- CONTENT SECTION: Glarky’s Top Picks -->
  <section class="content-section">
    <div class="section-inner px-6 pt-8 pb-6">
      <h2 class="section-heading">Glarky’s Top Picks</h2>
      <div class="featured-scrollbar">
        <div *ngFor="let f of featured"
             class="movie-card cursor-pointer"
             (click)="viewMovie(f.movieId)">
          <img [src]="imageBaseUrl + f.posterUrl"
               alt="{{ f.title }}"
               class="movie-poster" />
          <div class="movie-info">
            <h3 class="movie-title">{{ f.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTENT SECTION: Trending Now -->
  <section class="content-section">
    <div class="section-inner px-6 pt-8 pb-12">
      <h2 class="section-heading">Trending Now</h2>
      <div class="trending-grid">
        <div *ngFor="let t of trending"
             class="movie-card cursor-pointer"
             (click)="viewMovie(t.movieId)">
          <img [src]="imageBaseUrl + t.posterUrl"
               alt="{{ t.title }}"
               class="movie-poster" />
          <div class="movie-info">
            <h3 class="movie-title">{{ t.title }}</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
