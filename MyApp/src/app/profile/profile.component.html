<div class="pt-20 p-4 min-h-screen text-white max-w-3xl mx-auto">

  <h1 class="text-3xl font-bold mb-6">My Ratings</h1>

  <!-- skeleton -->
  <div *ngIf="loading" class="space-y-2">
    <div *ngFor="let _ of [1,2,3,4,5,6]"
         class="h-6 bg-gray-700 animate-pulse rounded"></div>
  </div>

  <!-- error / empty -->
  <p *ngIf="!loading && error" class="text-red-400">{{ error }}</p>
  <p *ngIf="!loading && !error && rows.length===0"
     class="text-gray-400">You havenâ€™t rated anything yet.</p>

  <!-- table -->
  <table *ngIf="!loading && rows.length"
         class="min-w-full text-sm">
    <thead>
      <tr class="bg-gray-700">
        <th class="px-3 py-2 text-left">Movie</th>
        <th class="px-3 py-2 text-left">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows" class="border-b border-gray-700">
        <td class="px-3 py-2">
          <a [routerLink]="['/movies', row.movie.movieId]"
             class="hover:underline">
            {{ row.movie.title }}
          </a>
        </td>
        <td class="px-3 py-2">{{ row.rating.score }}</td>
      </tr>
    </tbody>
  </table>
</div>
