<!-- Center card on screen -->
<div class="pt-24 flex justify-center min-h-screen bg-gray-900 text-white">
  <div class="w-full max-w-lg bg-gray-800/70 backdrop-blur
           rounded-xl shadow-xl px-10 py-12 space-y-10 animate-fade">

    <!-- Heading -->
    <h1 class="text-3xl font-extrabold text-center">
      Add / Update Master Rating
    </h1>
    <div *ngIf="saved" class="banner success">✔ Master rating saved!</div>
    <div *ngIf="error" class="banner error">{{ error }}</div>
    <!-- Form -->
    <form [formGroup]="form"
          (ngSubmit)="submit()"
          class="space-y-8">

      <!-- TMDb ID -->
      <div class="space-y-2">
        <label class="block text-sm font-medium">TMDb ID</label>
        <input type="number"
               formControlName="tmdbId"
               placeholder="e.g. 603692"
               class="w-full rounded-lg px-4 py-3 bg-gray-700
                      placeholder-gray-400 focus:outline-none
                      focus:ring-2 focus:ring-emerald-500" />
        <p class="text-xs text-gray-400">
          Copy the numeric ID from the movie’s TMDb URL.
        </p>
      </div>

      <!-- Score -->
      <div class="space-y-2">
        <label class="block text-sm font-medium">Score (1‑100)</label>
        <input type="number"
               formControlName="score"
               min="1" max="100"
               placeholder="99"
               class="w-32 rounded-lg px-4 py-3 bg-gray-700
                      placeholder-gray-400 focus:outline-none
                      focus:ring-2 focus:ring-emerald-500" />
      </div>

      <!-- Submit -->
      <button type="submit"
              [disabled]="form.invalid"
              class="w-full py-3 rounded-lg text-lg font-semibold
                     bg-emerald-600 hover:bg-emerald-700
                     disabled:opacity-40 transition">
        Save
      </button>
    </form>
  </div>
</div>
