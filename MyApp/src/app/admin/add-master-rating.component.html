<!-- Center card on screen -->
<div class="pt-24 flex justify-center min-h-screen bg-gray-900 text-white">

  <!-- Glass card -->
  <div class="w-full max-w-lg bg-gray-800/70 backdrop-blur
           rounded-xl shadow-2xl px-8 py-10 space-y-8">

    <!-- Heading -->
    <h1 class="text-3xl font-extrabold text-center">
      Add&nbsp;/&nbsp;Update Master&nbsp;Rating
    </h1>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">

      <!-- TMDb ID -->
      <div>
        <label class="block mb-1 font-medium tracking-wide">
          TMDb&nbsp;ID
        </label>
        <input type="number" formControlName="tmdbId"
               placeholder="e.g. 603692"
               class="w-full rounded-lg px-4 py-3 bg-gray-700
                      placeholder-gray-400 focus:outline-none
                      focus:ring-2 focus:ring-green-500" />
        <small class="text-gray-400">
          You can copy this from the movie’s TMDb URL.
        </small>
      </div>

      <!-- Score -->
      <div>
        <label class="block mb-1 font-medium tracking-wide">
          Score&nbsp;(1‑100)
        </label>
        <input type="number" formControlName="score" min="1" max="100"
               placeholder="99"
               class="w-28 rounded-lg px-4 py-3 bg-gray-700
                      placeholder-gray-400 focus:outline-none
                      focus:ring-2 focus:ring-green-500" />
      </div>

      <!-- Submit -->
      <button type="submit" [disabled]="form.invalid"
              class="w-full py-3 rounded-lg text-lg font-semibold
                     bg-green-600 hover:bg-green-700
                     disabled:opacity-40 transition">
        Save
      </button>
    </form>
  </div>
</div>
