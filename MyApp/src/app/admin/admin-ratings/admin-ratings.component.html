<div class="pt-20 p-4 max-w-3xl mx-auto space-y-6">
  <h2 class="text-2xl font-bold">Glarky’s Picks (Admin Ratings)</h2>
  <div *ngIf="loading" class="text-gray-400">Loading…</div>
  <div *ngIf="!loading && error" class="text-red-500">{{ error }}</div>

  <div *ngIf="!loading && !error">
    <!-- Add/Update Form -->
    <div class="bg-gray-800 text-white p-4 rounded mb-6">
      <h3 class="font-semibold mb-2">Add / Update a Rating</h3>
      <div class="flex items-center space-x-4">
        <div>
          <label class="block mb-1">Movie ID:</label>
          <input type="number" [(ngModel)]="newMovieId" name="newMovieId"
                 class="w-24 p-1 rounded text-black" />
        </div>
        <div>
          <label class="block mb-1">Score (1–100):</label>
          <input type="number" [(ngModel)]="newScore" name="newScore"
                 class="w-24 p-1 rounded text-black" />
        </div>
        <button (click)="upsertRating()"
                class="mt-6 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
          Save
        </button>
      </div>
      <p *ngIf="error" class="text-red-400 mt-2">{{ error }}</p>
    </div>

    <!-- Existing master ratings table -->
    <h3 class="text-xl font-semibold mb-2">Current Glarky’s Picks</h3>
    <table class="w-full text-left bg-gray-700 text-white rounded">
      <thead class="bg-gray-800">
        <tr>
          <th class="p-2">Movie ID</th>
          <th class="p-2">TMDb ID</th>
          <th class="p-2">Title</th>
          <th class="p-2">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of masterRatings" class="hover:bg-gray-600">
          <td class="p-2">{{ r.movieId }}</td>
          <td class="p-2">{{ r.tmdbId }}</td>
          <td class="p-2">{{ r.title }}</td>
          <td class="p-2">{{ r.score }}/100</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
