<div class="pt-20 p-4">
  <div *ngIf="error" class="text-red-500 mb-2">
    {{ error }}
  </div>

  <div *ngIf="movie">
    <h1 class="text-2xl font-bold mb-4">{{ movie.title }} ({{ movie.year }})</h1>
    <img [src]="movie.posterUrl" alt="{{ movie.title }}" class="mb-4" />

    <p class="mb-4">{{ movie.overview }}</p>

    <h2 class="text-xl font-semibold">Cast</h2>
    <ul class="list-disc ml-6">
      <li *ngFor="let c of movie.cast">
        {{ c.name }} as {{ c.character }}
      </li>
    </ul>
  </div>
</div>
