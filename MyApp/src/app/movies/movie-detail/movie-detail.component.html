<!-- Show spinner while loading -->
<div *ngIf="loading" class="text-gray-400 text-center mt-8">Loading…</div>

<!-- If not loading and there’s an error message, show it -->
<div *ngIf="!loading && error" class="text-red-600 text-center my-4">
  {{ error }}
</div>

<!-- Show movie details only if not loading, no error, and movie is defined -->
<div *ngIf="!loading && !error && movie" class="max-w-4xl mx-auto p-4">
  <div class="flex flex-col md:flex-row bg-gray-900 rounded-lg overflow-hidden shadow-lg text-white">
    <!-- Poster Column -->
    <div class="md:w-1/3">
      <img [src]="'https://image.tmdb.org/t/p/w500' + movie.posterUrl"
           alt="{{ movie.title }} poster"
           class="w-full h-auto object-cover" />
    </div>

    <!-- Details Column -->
    <div class="md:w-2/3 p-4 flex flex-col">
      <h1 class="text-3xl font-bold mb-2">{{ movie.title }}</h1>
      <p *ngIf="movie.masterRating !== null && movie.masterRating !== undefined"
         class="text-sm text-gray-400 mb-4">
        Glarky’s Score: {{ movie.masterRating }}/100
      </p>

      <h2 class="text-xl font-semibold mb-1">Overview</h2>
      <p class="text-gray-300 mb-4">{{ movie.overview }}</p>

      <h2 class="text-xl font-semibold mb-1">Cast</h2>
      <ul class="list-disc list-inside mb-4">
        <li *ngFor="let c of movie.cast" class="text-gray-300">
          <span class="font-medium">{{ c.name }}</span> as {{ c.character }}
        </li>
      </ul>

      <!-- Watchlist Toggle -->
      <button (click)="toggleWatchlist()"
              class="mb-4 px-4 py-2 rounded
               {{ inWatchlist ? 'bg-red-600 hover:bg-red-700' : 'bg-blue-600 hover:bg-blue-700' }}
               text-white">
        {{ inWatchlist ? 'Remove from Watchlist' : 'Add to Watchlist' }}
      </button>

      <!-- Rating Controls -->
      <div class="mt-auto space-y-2">
        <div>
          <label class="block mb-1">Your Rating (1–100):</label>
          <input type="number"
                 [(ngModel)]="selectedScore"
                 min="1"
                 max="100"
                 class="w-20 border p-1 rounded text-black" />
        </div>
        <div class="flex space-x-2">
          <button (click)="submitRating()"
                  [disabled]="selectedScore == null"
                  class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
            Submit
          </button>
          <button *ngIf="movie.userRating !== null && movie.userRating !== undefined"
                  (click)="removeRating()"
                  class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
            Remove Rating
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
