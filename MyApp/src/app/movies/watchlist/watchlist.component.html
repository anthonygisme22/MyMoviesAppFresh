<div class="pt-20 p-4 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">My Watchlist</h2>

  <div *ngIf="loading" class="text-gray-400">Loadingâ€¦</div>
  <div *ngIf="!loading && error" class="text-red-500">{{ error }}</div>

  <div *ngIf="!loading && watchlist.length === 0" class="text-gray-400">
    Your watchlist is empty.
  </div>

  <div *ngIf="!loading && watchlist.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let item of watchlist" class="bg-gray-900 text-white rounded-lg overflow-hidden shadow-lg">
      <img [src]="'https://image.tmdb.org/t/p/w500' + item.movie.posterUrl"
           alt="{{ item.movie.title }}"
           class="w-full h-40 object-cover" />
      <div class="p-2 flex flex-col">
        <h3 class="font-semibold">{{ item.movie.title }}</h3>
        <button (click)="remove(item)"
                class="mt-2 bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded self-start">
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
