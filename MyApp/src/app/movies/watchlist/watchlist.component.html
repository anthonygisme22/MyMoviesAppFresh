<div class="pt-20 p-4 min-h-screen text-white">

  <h1 class="text-3xl font-bold mb-6">My Watchlist</h1>

  <!-- skeleton -->
  <div *ngIf="loading" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4">
    <div *ngFor="let _ of sk()" class="animate-pulse bg-gray-700 aspect-[2/3] rounded"></div>
  </div>

  <!-- error -->
  <p *ngIf="!loading && error" class="text-red-400">{{ error }}</p>

  <!-- empty -->
  <p *ngIf="!loading && !error && items.length===0" class="text-gray-400">
    Your watchlist is empty.
  </p>

  <!-- grid -->
  <div *ngIf="!loading && items.length"
       class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4">
    <div *ngFor="let it of items" class="group relative">
      <a [routerLink]="['/movies', it.movie.movieId]">
        <img [src]="img(it.movie.posterUrl)"
             class="w-full aspect-[2/3] object-cover rounded" />
      </a>
      <button (click)="remove(it.movie.movieId)"
              class="absolute top-2 right-2 bg-red-600 hover:bg-red-700
                     p-1 rounded-full opacity-0 group-hover:opacity-100 transition">
        âœ•
      </button>
    </div>
  </div>
</div>
