<div class="pt-20 p-4">
  <h1 class="text-2xl font-bold mb-4">Your Watchlist</h1>

  <div *ngIf="loading" class="text-gray-600">Loading watchlistâ€¦</div>

  <div *ngIf="!loading && watchlist.length; else empty">
    <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <li *ngFor="let item of watchlist" class="bg-white rounded shadow overflow-hidden">
        <img [src]="imageBaseUrl + item.movie.posterUrl"
             alt="{{ item.movie.title }}"
             class="w-full h-48 object-cover" />
        <div class="p-2">
          <h2 class="font-bold">{{ item.movie.title }}</h2>
          <p class="text-gray-600">{{ item.movie.year }}</p>
          <button (click)="remove(item.movie.movieId!)" class="mt-2 text-red-600">
            Remove
          </button>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #empty>
    <p class="text-gray-600">Your watchlist is empty.</p>
  </ng-template>

  <p *ngIf="error" class="text-red-600 mt-4">{{ error }}</p>
</div>
