<div class="pt-20 p-4 space-y-4">
  <!-- Filters (unchanged) -->
  <form (ngSubmit)="applyFilters()" class="flex flex-wrap gap-2 items-end">
    <!-- … your filter inputs … -->
  </form>

  <!-- Movie Grid -->
  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
    <ng-container *ngFor="let m of movies">
      <!-- Wrap entire card in a link -->
      <a [routerLink]="['/movies', m.movieId]"
         class="block bg-white rounded shadow overflow-hidden hover:shadow-lg transition">
        <img [src]="imageBaseUrl + m.posterUrl"
             alt="{{ m.title }}"
             class="w-full h-40 object-cover" />
        <div class="p-2">
          <h3 class="font-semibold">{{ m.title }}</h3>
          <p class="text-gray-600">{{ m.year }}</p>
        </div>
      </a>
    </ng-container>
  </div>

  <!-- Pagination (unchanged) -->
  <div class="flex justify-center items-center space-x-4 mt-4">
    <button (click)="prevPage()" [disabled]="page <= 1" class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50">
      Previous
    </button>
    <span>Page {{ page }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="page >= totalPages" class="px-3 py-1 bg-gray-200 rounded disabled:opacity-50">
      Next
    </button>
  </div>

  <p *ngIf="error" class="text-red-600 text-center">{{ error }}</p>
</div>
