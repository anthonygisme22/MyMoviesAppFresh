name: Build_and_Deploy_MyMoviesApp

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Install & build the Angular front-end
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Build Angular
        working-directory: MyApp
        run: |
          npm ci
          npm run build

      # 3) DEBUG ‚Äì see exactly what got emitted under MyApp/dist
      - name: üîç Listing MyApp/dist contents
        run: |
          echo "---- MyApp/dist ----"
          ls -R MyApp/dist || echo "MyApp/dist not found"

      # 4) Install .NET 8 (matches your global.json)
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 5) Copy the **real** Angular output into wwwroot & publish the API
      - name: Publish .NET (with Angular)
        run: |
          # remove any old static assets
          rm -rf MyMoviesApp.Api/wwwroot/*

          # copy the built Angular files from dist/MyApp into wwwroot
          cp -R MyApp/dist/MyApp/* MyMoviesApp.Api/wwwroot/

          # now restore, build & publish
          dotnet restore MyMoviesApp.sln
          dotnet publish MyMoviesApp.Api/MyMoviesApp.Api.csproj \
            --configuration Release \
            --output publish

      # 6) Login to Azure (AZURE_CREDENTIALS secret must be set)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 7) Deploy to your Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: mymoviesapp1234    # ‚Üê EXACTLY your Azure site name
          package: publish
